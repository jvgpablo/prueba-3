<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    
    <div class="container my-4">
        <form action="destinoo.html" onsubmit="return validar()" method="post" class="row g-3">
            <div>
                <h2>Formulario de Registro</h2>
            </div>
            <div class="col-md-12">
                <label class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username">
                <div id="error-usuario"></div>
            </div>
            <div class="col-md-12">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password">
                <div id="error-contraseña"></div>
            </div>
            <div class="col-md-12">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                <div id="confirmar-contraseña"></div>
            </div>
            <div class="col-md-12">
                <label class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Picarte 123">
                <div id="error-direccion"></div>
            </div>
            
            
            <div class="col-12 col-md-12">
                <label for="form-label">Comuna:</label>
                <select id="select-ciudad" class="form-select">
                    <option value="default">Selecciona una comuna</option>
                    <option value="Valdivia">Valdivia</option>
                    <option value="Osorno">Osorno</option>
                    <option value="Villarica">Villarica</option>
                </select>
                <div id="error-ciudad"></div>
            </div>


            <div class="col-12 col-md-12">
                <label class="form-label">Teléfono</label>
                <input id="input-telefono" class="form-control" type="text" placeholder="+569 6354 6352">
                <div id="error-telefono"></div>
            </div>
            <div class="col-12 col-md-12">
                <label for="pagina">Página Web Personal:</label>
                <input type="text" id="pagina" class="form-control" name="website">
                <div id="formato-url"></div>
            </div>
            <div class="col-12 col-md-12">
                <label for="hobbyInput">Aficiones o Pasatiempos:</label>
                <input type="text" id="hobbyInput" class="form-control" placeholder="Añadir afición">
                <button class="btn btn-primary" type="button" id="añadirHobbie" onclick="agregarAficionLista()">Añadir</button>
                
                <div class="table-responsive mt-4">
                    <table class="table table-striped" id="hobbiesTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Afición</th>
                            </tr>
                        </thead>
                        <tbody id="hobbiesList">
                            
                        </tbody>
                    </table>
                </div>
                <div id="error-hobbies" style="color: red;"></div> <!-- Div para mostrar mensajes de error -->
            </div>            
            
            <div class="col">
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
